repositories {
    google()
    jcenter()
    maven { url 'http://repo.admost.com:8081/artifactory/amr'; allowInsecureProtocol true }
    maven { url 'https://android-sdk.is.com/' }
}

dependencies {
    implementation 'com.admost.sdk:cordova-plugin:1.2.8'

    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'

    // implementation 'androidx.appcompat:appcompat:1.3.0'

    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.admost.sdk:amr:2.6.5'
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    implementation 'com.admost.sdk:admost-adapter:1.1.1.a31'
    implementation 'com.google.android.gms:play-services-ads:21.1.0'
    implementation 'com.admost.sdk:admob-gt-19.7.0-adapter:1.0.8.a31'
    implementation 'com.admost.sdk:applovin-adapter:11.4.4.a31'
    implementation 'com.admost.sdk:facebook-adapter:6.11.0.1.a31'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'com.admost.sdk:ironsource-adapter:7.2.3.1.a31'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.admost.sdk:unity-adapter:4.3.0.a31'
}

android {
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'assets/*.png'
        exclude 'values/*.xml'
    }
}
