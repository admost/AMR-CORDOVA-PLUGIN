    // Base( Required)
    //implementation 'com.android.support:multidex:1.0.3'
    
    implementation 'com.admost.sdk:cordova-plugin:1.2.8'
    
    implementation 'com.android.volley:volley:1.1.0' 
    implementation 'com.admost.sdk:amr:2.1.8' 
    implementation 'com.google.android.gms:play-services-base:16.1.0' 
    
    implementation 'com.admost.sdk:adcolony:4.2.2.a20' 
    implementation 'com.google.android.gms:play-services-ads:17.2.1' 
    implementation 'com.admost.sdk:admob-gt-17.2.0-adapter:1.0.5.a20' 
    implementation 'com.admost.sdk:applovin:9.13.4.a20' 
    implementation 'com.admost.sdk:chartboost:8.1.0.a20' 
    implementation 'com.admost.sdk:facebook:5.11.0.a20' 
    implementation 'com.android.support:recyclerview-v7:28.0.0' 
    implementation 'com.admost.sdk:huawei-ads-adapter:13.4.29.301.a20' 
    implementation 'com.huawei.hms:ads-lite:13.4.29.301' 
    implementation 'com.huawei.hms:ads-identifier:3.4.28.305' 
    implementation 'com.huawei.hms:base:5.0.0.302' 
    implementation 'com.admost.sdk:ironsource:7.0.1.1.a20' 
