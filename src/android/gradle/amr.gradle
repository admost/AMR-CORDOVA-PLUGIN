    implementation 'com.google.android.gms:play-services-base:16.1.0' 
    implementation 'com.google.android.gms:play-services-ads:17.2.1'
     implementation 'com.admost.sdk:cordova-plugin:1.0.1'

    // Some Ad Networks -> full list: https://admost.github.io/amrandroid/
    implementation 'com.admost.sdk:adcolony:4.1.4.a18' 
    implementation 'com.admost.sdk:admob-gt-17.2.0-adapter:1.0.3.a18' 
    implementation 'com.admost.sdk:applovin:9.11.6.a18' 
    implementation 'com.admost.sdk:chartboost:8.0.2.a18' 
    implementation 'com.admost.sdk:facebook:5.8.0.a18' 
    implementation 'com.android.support:recyclerview-v7:28.0.0' 
    implementation 'com.admost.sdk:ironsource:6.13.0.1.a18' 
    implementation 'com.admost.sdk:kidoz:0.8.8.7.a18' 
    implementation 'org.greenrobot:eventbus:3.0.0' 
    implementation 'com.admost.sdk:mintegral:10.2.1.a18' 
    implementation 'com.mintegral.msdk:mtgbid:10.2.11' 
    implementation 'com.admost.sdk:unity:3.4.2.a18' 
