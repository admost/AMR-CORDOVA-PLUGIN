repositories {
    google()
    jcenter()
    maven { url 'https://maven.google.com' }
    maven { url 'http://repo.admost.com:8081/artifactory/admost' }
    maven { url 'http://developer.huawei.com/repo/' }
    maven { url 'https://jitpack.io' }
    
}

