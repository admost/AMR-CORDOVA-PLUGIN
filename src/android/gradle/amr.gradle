repositories {
    google()
    jcenter()
    maven { url 'http://repo.admost.com:8081/artifactory/amr'; allowInsecureProtocol true }
    maven { url 'https://jitpack.io' }
}

dependencies{

    // Base( Required)
    //implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.admost.sdk:cordova-plugin:1.2.8'

    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.admost.sdk:amr:2.5.5'
    implementation 'com.google.android.gms:play-services-base:17.1.0'

    implementation 'com.admost.sdk:admost:1.0.6.a29'
    implementation 'com.admost.sdk:adcolony:4.6.5.a29'
    implementation 'com.google.android.gms:play-services-ads:20.4.0'
    implementation 'com.admost.sdk:admob-gt-19.7.0-adapter:1.0.8.a29'
    implementation 'com.admost.sdk:applovin:11.1.0.a29'
    implementation 'com.admost.sdk:facebook:6.8.0.a29'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'com.admost.sdk:ironsource:7.1.14.0.a29'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.32'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.admost.sdk:unity:3.7.2.1.a26'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'


}
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
    exclude 'assets/*.png'
    exclude 'values/*.xml'
  }
}
