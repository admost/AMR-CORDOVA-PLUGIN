repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
    maven { url 'https://maven.google.com' }
    maven { url "http://dl.appnext.com/" }
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist/" }
    maven { url 'http://repo.admost.com:8081/artifactory/admost' }
    maven { url 'https://jitpack.io' }
    google()
}

dependencies{

    implementation 'com.android.support:multidex:1.0.3'

    //implementation 'com.google.android.exoplayer:exoplayer:r2.0.0'

    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.admost.sdk:amr:1.8.5'
    implementation 'com.google.android.gms:play-services-base:15.0.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.admost.sdk:applovin:8.1.4.a9'
    implementation 'com.admost.sdk:facebook:5.1.0.a9'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.admost.sdk:ironsource:6.7.12.a9'
    implementation('com.mopub:mopub-sdk:5.4.1@aar'){
        transitive = true}
    implementation 'com.admost.sdk:mopub-adapter:5.4.1.a9'
    implementation 'com.admost.sdk:unity:3.0.0.a9'

}
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
    }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
    exclude 'assets/*.png'
    exclude 'values/*.xml'
  }
}
