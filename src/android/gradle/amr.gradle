repositories {
    google()
    jcenter()

    maven { url 'https://mvn-repo.admost.com/artifactory/amr-2' }
    maven { url 'https://android-sdk.is.com/' }
    maven { url 'https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea' }
    maven { url 'https://artifact.bytedance.com/repository/pangle' }
}

dependencies {
    implementation 'com.admost.sdk:cordova-plugin:1.2.9'
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    implementation 'com.admost.sdk:amr:3.0.8'
    implementation 'com.admost.sdk:admost-adapter:1.1.8.a47'
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
    implementation 'com.admost.sdk:admob-adapter:23.0.2.a47'
    implementation 'com.admost.sdk:applovin-adapter:12.5.0.a47'
    implementation 'com.admost.sdk:ironsource-adapter:8.0.0.a47'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.admost.sdk:vungle-adapter:7.3.1.1.a47'
    implementation 'androidx.appcompat:appcompat:1.3.0' 
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1' 
    implementation 'com.google.android.gms:play-services-tasks:18.0.1'
    implementation 'com.admost.sdk:facebook-adapter:6.17.0.1.a47'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'com.admost.sdk:unity-adapter:4.10.0.a47'
    implementation 'com.admost.sdk:tiktok-adapter:5.9.0.6.a47'
}

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'assets/*.png'
        exclude 'values/*.xml'
    }
}