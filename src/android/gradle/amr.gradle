repositories {
    google()
    jcenter()
    maven { url 'https://mvn-repo.admost.com/artifactory/amr-2' }
    maven { url 'https://android-sdk.is.com/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://artifact.bytedance.com/repository/pangle' }
}

dependencies {
    implementation 'com.admost.sdk:cordova-plugin:1.2.8'
    implementation 'com.admost.sdk:amr:2.8.8'
    implementation 'com.admost.sdk:admost-adapter:1.1.8.a40'
    implementation 'com.admost.sdk:adcolony-adapter:4.8.0.a40'
    implementation 'com.google.android.gms:play-services-base:17.1.0'
    implementation 'com.google.android.gms:play-services-ads:22.2.0'
    implementation 'com.admost.sdk:admob-adapter:1.0.1.a40'
    implementation 'com.admost.sdk:applovin-adapter:11.11.3.a40'
    implementation 'com.admost.sdk:ironsource-adapter:7.5.2.a40'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.admost.sdk:vungle-adapter:6.12.1.a40'
    implementation 'androidx.appcompat:appcompat:1.3.0' 
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1' 
    implementation 'com.google.android.gms:play-services-tasks:18.0.1'
    implementation 'com.admost.sdk:facebook-adapter:6.16.0.a40'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'com.admost.sdk:tiktok-adapter:5.5.0.8.a40'
    implementation 'com.admost.sdk:unity-adapter:4.9.2.2.a40'
}

android {
    defaultConfig {
        minSdkVersion 19
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'assets/*.png'
        exclude 'values/*.xml'
    }
}
